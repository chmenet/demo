<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NARC Voice AI(Speech Synthesis)</title>
  <link href="/static/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="/static/images/narc_01.png">
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Text-To-Speech Results</h3>
      </div>
      <form class="card-body">
		<div class="form-group col">
			{% for url in url_list %}
				<div class="form-group row">
					<label for=url['audio'] class="col-sm-6 col-form-label"><h3>{{url['sentence']}}</h3></label>
					<div class="col-sm-6">
						<audio src={{url['tts_audio']}} controls id={{url['tts_audio']}} ></audio>
					</div>
				</div>
			{% else %}
				<div class="form-group row">
					<label for='test' class="col-sm-6 col-form-label"><h3>I wanna go home.</h3></label>
					<div class="col-sm-6">
                        <audio src="static/music/temp.wav" controls id="test"></audio>
					</div>
				</div>

			{% endfor %}
		</div>


      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Voice Conversion Results</h3>
      </div>
      <form class="card-body">
		<div class="form-group col">
			{% for url in url_list %}
				<div class="form-group row">
					<label for=url['audio'] class="col-sm-6 col-form-label"><h3>{{url['sentence']}}</h3></label>
					<div class="col-sm-6">
						<audio src={{url['vc_audio']}} controls id={{url['vc_audio']}} ></audio>
					</div>
				</div>
			{% else %}
				<div class="form-group row">
					<label for='test' class="col-sm-6 col-form-label"><h3>I wanna go home.</h3></label>
					<div class="col-sm-6">
                        <audio src="static/music/temp.wav" controls id="test"></audio>
					</div>
				</div>

			{% endfor %}
		</div>


      </form>
    </div>
  </div>

  <script src="/static/jquery/jquery-3.3.1.min.js"></script>
  <script src="/static/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
