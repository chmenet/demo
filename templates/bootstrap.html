<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Conversion Demo</title>
  <link href="../static/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="../static/images/narc_01.png">
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Speech Synthesis Demo</h3>
      </div>
      <form class="card-body" action="{{ url_for('bootstrap') }}" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">&nbsp;&nbsp;&nbsp;Model&nbsp;&nbsp;&nbsp;</span>
          </div>
          <select class="form-control" id="inputModel" name="inputModel">
            <option>Tacotron2 + Griffin lim</option>
            <!--
            <option>Tacotron2 + Wavenet</option>
            -->
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">&nbsp;TTS Style&nbsp;</span>
          </div>
          <select class="form-control" id="inputStyle" name="inputStyle">
            <option>Kakao</option>
            <option>남궁하린</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">&nbsp; VC Style&nbsp;</span>
          </div>
          <select class="form-control" id="inputVcStyle" name="inputVcStyle">
            <option>남궁하린</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Sentences</span>
          </div>
          <textarea class="form-control" id="inputSentences" name="inputSentences" rows="3"></textarea>
        </div>

        <div class="input-gropup mb-12">
			<div class = "mb-12">
				<button type="submit" class="btn btn-default btn-block">Request</button>
			</div>
		</div>

      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Tacotron2 Architecture</h3>
      </div>
      <div class="card-body">
        <div class="input-gropup mb-12">
          <img class="rounded mx-auto d-block" src="../static/images/Tacotron2.png" id="architecture" name="architecture" class="img-responsive" alt="Responsive image">
        <div>
      </div>
    </div>

  </div>

  <script src="../static/jquery/jquery-3.3.1.min.js"></script>
  <script src="../static/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
